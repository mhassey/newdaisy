apply plugin: 'com.android.application'
// Add this line
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.crashlytics'

android {
    compileSdkVersion 32
    buildToolsVersion "29.0.2"

    signingConfigs {
        debug {
            storeFile file("../app/daisy.jks")
            storePassword "pinecone"
            keyAlias "key0"
            keyPassword "pinecone"
        }
        release {
            storeFile file("../app/daisy.jks")
            storePassword "pinecone"
            keyAlias "key0"
            keyPassword "pinecone"
        }
    }
    defaultConfig {
        applicationId "com.daisy"
        minSdkVersion 21
        targetSdkVersion 32
        versionCode 10
        versionName "1.05"
        useLibrary 'org.apache.http.legacy'
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    flavorDimensions "buildTypes"


    productFlavors {

        production {
            dimension "buildTypes"
            buildConfigField "String", "BASE_URL", '"https://o2.mobilepricecards.com/"'
        }


        development {

            dimension "buildTypes"
            buildConfigField "String", "BASE_URL", '"https://o2.mobilepricecards.com/"'
        }
    }

    // pinecone password for all  key allie key0
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }



    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
    buildFeatures {
        viewBinding true
    }

}
dependencies {

    implementation "androidx.appcompat:appcompat:${rootProject.ext.appCompact}"
    implementation "androidx.constraintlayout:constraintlayout:${rootProject.ext.constrintLayout}"
    implementation "androidx.legacy:legacy-support-v4:${rootProject.ext.lagacy}"
